<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Sample-1 | CMS-Showcase </title>


    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.3/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script>
        let vw;
        let vh;
        function revh() {
            vw = window.innerWidth * 0.01;
            vh = window.innerHeight * 0.01;
            
            document.querySelector(":root").style.setProperty("--vh", `${vh}px`);
            document.querySelector(":root").style.setProperty("--vw", `${vw}px`);
        }
        revh()
        let isMobile = false;
        var mobileInfo = new Array('Android', 'iPhone', 'iPod', 'BlackBerry', 'Windows CE', 'SAMSUNG', 'LG', 'MOT', 'SonyEricsson','windows phone os 7');
        for (var info in mobileInfo){
            if (navigator.userAgent.match(mobileInfo[info]) != null){
                isMobile = true;
                break;
            }
        }
        if(!isMobile) window.addEventListener('resize', revh)
    </script>

</head>
<body>

    <div class="container">
        <div class="app" id="app">
            
            <!-- 커버 -->
            <section class="cover">
                <div class="bg-wrapper" data-parallaxbg="true">
                    <img class="bg" src="./assets/img/cover.jpg" alt="" >
                </div>
                <div class="content-wrapper">
                    <div class="content" style="background-image: url('./assets/img/cover_brand.png');"></div>
                    <div class="content" style="background-image: url('./assets/img/cover_title.png');"></div>
                    <div class="content" style="background-image: url('./assets/img/cover_num.png');"></div>
                </div>
            </section>

            <!-- 섹션 1 -->
            <section class="section" data-bgcolor="">

                </div>
                <div class="content-wrapper" data-speed="" data-motion="true" data-direction="up">
                    <div class="content" style="background-image: url('./assets/img/s_01-img_01.png');"></div>
                    <div class="content" style="background-image: url('./assets/img/s_01-img_02.png');"></div>
                </div>
                <div class="content-wrapper"  data-speed="fast" data-motion="" data-direction="">
                    <div class="content" style="background-image: url('./assets/img/s_01-img_03.png');"></div>
                </div>
            </section>

            <!-- 섹선 2 :: 배경 모션 up -->

                </div>
                <div class="content-wrapper" data-speed="fast" data-motion="" data-direction="">
                    <div class="content" style="background-image: url('./assets/img/s_02-img_01.png');"></div>
                </div>
                <div class="content-wrapper" data-speed="" data-motion="true" data-direction="up">
                    <div class="content" style="background-image: url('./assets/img/s_02-img_02.png');"></div>
                    <div class="content" style="background-image: url('./assets/img/s_02-img_03.png');"></div>
                </div>
            </section>

            <!-- 섹션 3 동영상 배경 -->

                </div>
                
                <div class="content-wrapper" data-speed="" data-motion="true" data-direction="up">

                    <div class="content" style="background-image: url('./assets/img/s_03-img_02.png');"></div>
                    <div class="content" style="background-image: url('./assets/img/s_03-img_03.png');"></div>
                </div>

                    <div class="content" style="background-image: url('./assets/img/s_05-img_02.png');"></div>

            <section class="section" data-bgcolor="">

                            </div>

                            <div class="next"></div>
                        </div>
                    </div>
                </div>
            </section>

                    <div class="slider dark" data-autoplay="true">

</body>
</html>
