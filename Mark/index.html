<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1,maximum-scale=1,user-scalable=yes,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> 마크곤잘레스 | CMS-Showcase </title>


    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script>
        let vw;
        let vh;
        function revh() {
            vw = window.innerWidth * 0.01;
            vh = window.innerHeight * 0.01;
            
            document.querySelector(":root").style.setProperty("--vh", `${vh}px`);
            document.querySelector(":root").style.setProperty("--vw", `${vw}px`);
        }
        revh()
        let isMobile = false;
        var mobileInfo = new Array('Android', 'iPhone', 'iPod', 'BlackBerry', 'Windows CE', 'SAMSUNG', 'LG', 'MOT', 'SonyEricsson','windows phone os 7');
        for (var info in mobileInfo){
            if (navigator.userAgent.match(mobileInfo[info]) != null){
                isMobile = true;
                break;
            }
        }
        if(!isMobile) window.addEventListener('resize', revh)
    </script>

</head>
<body class="load">

    <div class="container">
        <div class="app" id="app">
            <!-- 커버 -->
            <section class="cover">
                <div class="bg-wrapper" data-parallax="true">
                    <div class= "bg media-video" data-loop="true">

                        <img class="video_poster" src="./assets/mp4/poster-cover.jpg" alt="" >

                    </div>
                </div>

                <div class="content-wrapper">
                    <img  class="content" src='./assets/img/cover_01.png' alt="">
                </div>
                <div class="content-wrapper">
                    <img class="content" src='./assets/img/cover_02.png' alt="">
                </div>
                <div class="content-wrapper">
                    <img class="content" src='./assets/img/cover_03.png' alt="">
                </div>
            </section>

            <!-- 섹션 1 -->
